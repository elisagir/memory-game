<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
		
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
			
            <div id="moves">
                <span class="moves">0</span>
                <span class="text">Moves</span>
            </div>
			
            <button class="restart btn-restart">
                <i class="fa fa-repeat"><span> Restart</span></i>
            </button>
			
            <div id="timer">
                <span class="timer"> 0min : 0sec</span>
            </div>
        </section>
		
        <ul class="deck"></ul>
    </div>
	
    <!-- Open popup when game is complete -->
    <div class="winner-popup container">
        <h2>Congratulations! You Won!</h2>
		
        <p>You completed the game in
            <span id="total-timer">0</span> with
            <span id="total-moves"> 0</span>
            <span class="text"> moves</span>
        </p>
		
        <p>Rating:
            <span id="total-stars">0</span> Stars
        </p>
		
        <p>Wooooooo!</p>
		
        <button id="btn" class="btn-restart">Play again!</button>		
    </div>

    <script src="js/app.js"></script>
	
</body>

</html>
